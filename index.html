<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Original+Surfer&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/bootstrap.css">
  <link rel="stylesheet" href="css/scripts.css">
  <title>Pizza Place</title>
</head>
<body>
  <div class="order">
    <h1>WELCOME</h1>
    <form id="form2" action="">
      <P><strong>Place your orders below </strong></P>
      <label>Pizza size</label>
       <select name="size" class="input" id="size">
         <option value="small">Small</option>
         <option value="medium">Medium</option>
         <option value="large">Large</option>
       </select><br><br><br>

      <label>Pizza crust</label>
       <select name="crust" class="input" id="crust">
         <option value="crispy">Crispy</option>
         <option value="stuffed">Stuffed</option>
         <option value="gluten-free">Gluten-free</option>
       </select><br><br><br>

      <label>Pizza toppings</label>
      <select name="toppings" id="toppings">
         <option value="green">Green Pepper</option>
         <option value="bacon">Bacon</option>
         <option value="chicken">Chicken</option>
         <option value="mushroom">mushroom</option>
       </select><br><br><br>

       Delivery:<br>
       <select id="delivery-option">
          <option value="1">Delivery</option>
          <option value="2">No Delivery</option>
      </select><br><br><br><br>
      <label>Quantity</label>
      <input type="number" class="input" value="1" id="quantity">
      <button type="submit" class="btn btn-danger" id="order">Order</button>
    </form>
  </div> 

  <div class="contact">
    <p><strong>Leave your feedback below</strong></p>
    <form>
      <label for="fname">First Name</label>
      <input type="text" id="fname" name="firstname" placeholder="Your name.."><br>
      <label for="lname">Last Name</label>
      <input type="text" id="lname" name="lastname" placeholder="Your last name.."><br>
      <label for="country">Country</label>
      <select id="country" name="country">
        <option value="nairobi">Nairobi</option>
        <option value="mombasa">Mombasa</option>
        <option value="kitui">Kitui</option>
      </select><br>
      <label for="subject">Subject</label>
      <textarea id="subject" name="subject" placeholder="Write something.." style="height:170px"></textarea>
      <input type="submit" value="Submit">
    </form>
  </div>

  <script src="js/jquery-3.6.0.js" > </script>
  <script src="js/scripts.js"> </script>
</body>
</html>
